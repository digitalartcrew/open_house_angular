<div class="container">
<div class="row">
<h1>Homes I would like to visit:</h1>
<div class="col-md-10-offset-1">
<ul>
  <li ng-repeat="home in homes">
    <p><a ng-href="/homes/{{home._id}}/">{{home.address}}</a> {{home.city}} {{home.state}} {{home.zip}}</p>
     <button ng-click="deleteHome(home)">Delete</button>
    <a ng-href="/homes/{{home._id}}/edit"><button>Edit {{home.address}}</button></a>
  </li>
</ul>

<a href="/homes/new"><button>Add Home</button></a>
</div>
</div>
</div>
