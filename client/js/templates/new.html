<div class="container">
<div class="row">
<h1>Add a new home!</h1>
<div class="col-md-10-offset-1">



<form action="javascript:void(0)" ng-submit="createHome(home)">
	<label for="address">Address</label>
	<input type="text" ng-model="home.address" id="address">
	<label for="city">City</label>
	<input type="text" ng-model="home.city" id="city">
	<label for="state">State</label>
	<input type="text" ng-model="home.state" id="state">
	<label for="zip">Zip</label>
	<input type="text" ng-model="home.zip" id="zip">
	<input type="submit" value="Add Home">
</form>
</div>
<a href="/homes">See all homes</a>
</div>
</div>
