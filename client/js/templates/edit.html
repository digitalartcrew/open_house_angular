<h1>Edit Home Details</h1>
<form action="javascript:void(0)" ng-submit="editHome(home)">
	<label for="address">Address</label>
	<input type="text" ng-model="home.address" id="address">
	<label for="city">City</label>
	<input type="text" ng-model="home.city" id="city">
	<label for="state">State</label>
	<input type="text" ng-model="home.state" id="state">
	<label for="zip">Zip</label>
	<input type="text" ng-model="home.zip" id="zip">
	<input type="submit" value="Edit home">
</form>
